<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/0cf501324e.js" crossorigin="anonymous"></script>
	<script src="scripts.js"></script>
	<title>&lrm;</title>
</head>
<body onload="startTime()">
<div class="main">
		<div class="week">
			<div class="days">Sun</div>
			<div class="days">Mon</div>
			<div class="days">Tue</div>
			<div class="days">Wed</div>
			<div class="days">Thu</div>
			<div class="days">Fri</div>
			<div class="days">Sat</div>
		</div>
		<div class="time">
			<span class="clock" id="clock"></span>
			<div class="deets">
				<div class="seconds">
					<span id="seconds"></span>
				</div>
				<div class="ampm">
					<span id="am">AM</span>
					<span id="pm">PM</span>
				</div>
				<div class="dates">
					<span id="dates"></span>
				</div>
			</div>
		</div>
</div>
<div class="filter" id="filter"></div>
<button class="dl-mode" id="dl-mode"><i class="fa-regular fa-sun" id="sun"></i><i class="fa-regular fa-moon" id="moon"></i></button>
</body>
</html>
