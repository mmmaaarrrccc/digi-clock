<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#319197">
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js" type="text/javascript"></script> -->
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/0cf501324e.js" crossorigin="anonymous"></script>
	<script src="clock.js"></script>
	<script src="scripts.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
	<script src="cookie.js"></script>
	<title>&lrm;</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js" integrity="sha512-0bEtK0USNd96MnO4XhH8jhv3nyRF0eK87pJke6pkYf3cM0uDIhNJy9ltuzqgypoIFXw3JSuiy04tVk4AjpZdZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		$( function() {
			$( "#bgSettings" ).draggable({ containment: "#settingsWrapper", scroll: false, handle: "#titleBar", cancel: '#closeBtn' });
		});
	</script>
</head>
<body onload="startClock()">
	<div class="main darkm" id="main">
		<div class="week">
			<div class="days">Sun</div>
			<div class="days">Mon</div>
			<div class="days">Tue</div>
			<div class="days">Wed</div>
			<div class="days">Thu</div>
			<div class="days">Fri</div>
			<div class="days">Sat</div>
		</div>
		<div class="time">
			<span class="clock" id="clock"></span>
		</div>
		<div class="deets">
				<div class="seconds" id="seconds"></div>
				<div class="ampm">
					<span id="am">AM</span>
					<span id="pm">PM</span>
				</div>
				<div class="dates" id="dates">
					<span class="comma">, </span>
					<span id="month"></span>
					<span id="day"></span>
					<span id="year"></span>
				</div>
				<div class="battery">
					<div class="batteryLevel"><span class="batteryPerc" id="batteryPerc"></span><span class="percentage">%</span></div>
					<svg version="1.2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
						<defs>
							<image  width="20" height="12" id="img1" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAMBAMAAACQIoDIAAAAAXNSR0IB2cksfwAAABhQTFRFAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAVjccKgAAAAh0Uk5T/9M8ALNMskCuV5IzAAAAQElEQVR4nGNkYGAQUmRg4D1swMjAwKgkwMB0mhnINGYAgb8XGLAwGRjOEs1EN4FVj4Hh3X0GkBXJFxhYbn4AMgFOiRPZt7VxmQAAAABJRU5ErkJggg=="/>
						</defs>
						<g id="Folder-1">
							<path fill-rule="evenodd" class="bci b25" d="m7 9h-2v6h2v-6z"/>
							<path fill-rule="evenodd" class="bci b50" d="m10 9h-2v6h2v-6z"/>
							<path fill-rule="evenodd" class="bci b75" d="m13 9h-2v6h2v-6z"/>
							<path fill-rule="evenodd" class="bci b100" d="m16 9h-2v6h2v-6z"/>
						</g>
						<path id="batteryIcon" d="m19 6h-17v12h17v-2h3v-8h-3zm-2 2v2h2 1v4h-1-2v2h-13v-8z"/>
						<use id="batteryIconCharging" href="#img1" x="2" y="6"/>
						<g id="Folder-2">
							<path id="chargingIcon" class="chargingIcon" d="m15.8 11.2l-3.3-0.5 3.1-7.3c0.1-0.2-0.2-0.4-0.4-0.2l-10.1 9.2c-0.2 0.1-0.1 0.4 0.1 0.4l3.3 0.5-3.1 7.3c-0.1 0.2 0.2 0.4 0.4 0.2l10.1-9.2c0.2-0.1 0.1-0.4-0.1-0.4z"/>
						</g>
					</svg>
				</div>
			</div>
			<div class="nameSection">
				<div class="nameContainer">
					<input type="text" name="nameInput" id="nameInput" size="6" maxlength="12" placeholder="------" onInput="this.parentNode.dataset.value = this.value" spellcheck="false" onchange="nameInput()" autocomplete="off">
				</div>
			</div>
	</div>
	<div class="overlay" id="overlay"></div>
	<div class="options" id="options" style="width: 50px">
		<div class="oc darkm" id="oc"><i class="fa-solid fa-chevron-left"></i></div>
		<button class="btn-mode dark" id="dl-mode"><i class="fa-regular fa-sun activemode" id="sun"></i><i class="fa-regular fa-moon" id="moon"></i></button>
		<button class="btn-mode dark" id="toggleBGSettings"><i class="fa-regular fa-image activemode"></i></button>
		<button class="btn-mode dark" id="speak"><i class="fa-solid fa-volume-high activemode"></i></button>
		<button class="btn-mode dark" id="fs-mode" onclick="toggleFullscreen()"><i class="fa-solid fa-expand activemode" id="fs-on"></i><i class="fa-solid fa-compress" id="fs-off"></i></button>
	</div>
	<div class="pLock darkm" id="lock-btn">
		<i class="fa-solid fa-lock-open activemode" id="lock"></i><i class="fa-solid fa-lock" id="ulock"></i>
	</div>
	<div class="brightness" id="brightness" style="opacity: 0;"></div>
	<div class="screenlock" id="screenlock" style="height: 0px;"></div>
	<div id="settingsWrapper">
		<div class="bgSettings" id="bgSettings" style="display: none;">
			<div id="titleBar">
				<span class="title">Wallpaper Settings</span>
				<span class="closeBtn" id="closeBtn"><i class="fa-solid fa-xmark"></i></span>
			</div>
			<div class="bgSettingsContainer">
				<div class="backgroundImage">
					<p><span>Wallpaper </span><span style="font-size: x-small;">Images or MP4 only</span></p>
					<input type="file" name="fileImage" id="fileImage" accept="image/*">
					<input type="text" name="bgLink" id="bgLink">
					<span class="clearBg" id="clearBg"><i class="fa-solid fa-xmark"></i></span>
				</div>
				<div class="backgroundSize">
					<p>Wallpaper Size</p>
					<select name="bgSize" id="bgSize">
						<option value="cover" selected>Cover</option>
						<option value="auto">Auto</option>
						<option value="contain">Contain</option>
						<option value="150%">150%</option>
						<option value="200%">200%</option>
					</select>
				</div>
				<div class="backgroundPosition">
					<p>Wallpaper Position</p>
					<select name="bgPosition" id="bgPosition">
						<option value="center center" selected>Center Center</option>
						<option value="center left">Center left</option>
						<option value="center right">Center Right</option>
						<option value="top center">Top Center</option>
						<option value="top left">Top Left</option>
						<option value="top right">Top Right</option>
						<option value="bottom center">Bottom Center</option>
						<option value="bottom left">Bottom Left</option>
						<option value="bottom right">Bottom Right</option>
					</select>
				</div>
				<div class="backgroundRepeat">
					<p>Wallpaper Repeat</p>
					<select name="bgRepeat" id="bgRepeat">
						<option value="no-repeat" selected>No-Repeat</option>
						<option value="repeat">Repeat</option>
						<option value="repeat-x">Repeat-x</option>
						<option value="repeat-y">Repeat-y</option>
					</select>
				</div>
				<div class="overlayOpacity">
					<p>Overlay Opacity</p>
					<input type="range" name="olOpacity" id="olOpacity" min="0.4" max="0.9" step="0.01">
					<span class="opacityVal" id="opacityVal"></span>
				</div>
			</div>
		</div>
	</div>
	<video autoplay muted loop class="videoBg" id="videoBg">
	  <source src="" type="video/mp4">
	</video>
</body>
</html>
